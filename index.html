<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone Paper Scissors</title>
</head>
<body>
    <script src="main.js"></script>

    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player Score</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer Score</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Stone Paper Scissor</h1>
            <button>Start</button>
        </div>

        <div class="match">
            <h2 class="winner">Choose your move</h2>
            <div class="hands">
                <img class="player-hand" src="images/stone.png" alt="Scissors">
                <img class="computer-hand" src="images/stone.png" alt="Stone">
            </div>
            <div class="moves">
                <button class="stone">stone</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
    </section>
</body>
</html>
